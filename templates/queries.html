{% extends "admin_header.html" %}
{% block content %}

<section class="ftco-section">
	<div class="container">
	<div class="row">
		
		<div class="col-lg-12">
			{% for i in quer %}
			<div class="row">
				<div class="col-md-12 col-lg-12 ftco-animate">
					<div class="blog-entry d-lg-flex">
						<div class="text px-md-4 px-lg-5 half pt-3">
							<p class="meta d-flex"><span class="pr-3">{{ i.qid }}</span><span class="ml-auto pl-3">{{ i.uname }}</span></p>
							<!-- <h3><a href="single.html">Tasty &amp; Delicious Foods</a></h3> -->
							<p><span>{{ i.queri }}.</span></p>
							<p class="mb-0"><a href="/process?id={{ i.qid }}" class="btn btn-primary">Process <span class="icon-arrow_forward ml-4"></span></a></p>
						</div>
					</div>
				</div>					
			</div>
			{% endfor %}
		</div>
		</div>
	</div>
	</div>
</section>

    
<!--<%@ include file="footer.jsp"%>
-->
{% endblock content %}
