{% extends "admin_header.html" %}
{% block content %}
{% if cat %}
<section class="ftco-subscribe ftco-section bg-light">
		<div class="overlay">
		  <div class="container">
			<div class="row d-flex justify-content-center">
			  <div class="col-md-8 text-wrap text-center heading-section ftco-animate">
				<h2 class="mb-4"><span>Question Categorization</span></h2>
				<p><img src="{{url_for('static',filename='speech_balloon_question.png')}}" width="42" height="42" border="0" alt="">{{ que }}</p>
		<h3><img src="{{url_for('static',filename='img_263507.png')}}" width="42" height="42" border="0" alt="">Category: {{ cat }}</h3>
				<div class="row d-flex justify-content-center mt-4 mb-4">
				  <div class="col-md-8">
					<form method="post" action="process2" class="subscribe-form">
					  <div class="form-group">
						<!-- <input type="text" class="form-control" placeholder="Enter email address"> -->
						<input type="submit" value="Question User Mapper" class="btn btn-primary">
					  </div>
					</form>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
{% else %}
<h1>Question is not belongs any category. Cannot forward to friends..</h1>
{% endif %}
<!--
<%@ include file="footer.jsp"%>
-->
{% endblock content %}
