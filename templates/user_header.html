	            </div>
	            <div class="sidebar-box categories text-center ftco-animate">
                    <div class="align-self-stretch box p-4 text-center">

                      <p><a href="/viewf">View Friends</a></p>
                      <p><a href="/viewint">View Your Interests</a></p>
